<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceScript Pro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@8.2.2/build/index.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .recording-pulse { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-[2.5rem] shadow-2xl border border-slate-200 overflow-hidden">
            <div class="p-8 bg-indigo-600 text-white flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h1 class="text-3xl font-bold tracking-tight">VoiceScript AI</h1>
                    <p class="text-indigo-100 opacity-80">Ubah suara ke MS Word secara real-time</p>
                </div>
                <div id="statusBadge" class="flex items-center gap-2 px-4 py-2 bg-indigo-500/50 rounded-full border border-indigo-400">
                    <span id="statusDot" class="h-2 w-2 bg-green-400 rounded-full"></span>
                    <span id="statusText" class="text-sm font-semibold uppercase tracking-wider">Siap</span>
                </div>
            </div>

            <div class="p-6 md:p-10">
                <div class="flex flex-wrap gap-4 mb-8">
                    <div class="flex-1 min-w-[150px]">
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2 ml-1">Bahasa</label>
                        <select id="langSelect" class="w-full bg-slate-100 border-none rounded-2xl py-3.5 px-4 font-semibold text-slate-700 outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                            <option value="id-ID">ğŸ‡®ğŸ‡© Indonesia</option>
                            <option value="en-US">ğŸ‡ºğŸ‡¸ English (US)</option>
                        </select>
                    </div>
                    
                    <div class="flex-[2] min-w-[280px] flex items-end gap-3">
                        <button id="startBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-2xl shadow-lg shadow-indigo-200 transition-all flex items-center justify-center gap-2">
                            ğŸ™ï¸ Mulai
                        </button>
                        <button id="stopBtn" class="hidden flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3.5 rounded-2xl transition-all recording-pulse flex items-center justify-center gap-2">
                            â¹ï¸ Berhenti
                        </button>
                        <button id="clearBtn" class="px-5 py-3.5 bg-slate-100 hover:bg-slate-200 text-slate-500 rounded-2xl transition-all font-bold">ğŸ—‘ï¸</button>
                    </div>
                </div>

                <div class="relative group">
                    <div id="transcript" class="w-full min-h-[350px] max-h-[550px] overflow-y-auto bg-slate-50 border-2 border-dashed border-slate-200 rounded-[2rem] p-8 text-slate-800 leading-relaxed text-lg focus:bg-white focus:border-indigo-400 focus:ring-0 outline-none transition-all scroll-smooth" contenteditable="true" placeholder="Bicara sekarang..."></div>
                    <div class="absolute top-6 right-8 text-[10px] font-black text-slate-300 uppercase tracking-[0.2em] pointer-events-none">Live Editor</div>
                </div>

                <div class="mt-8 flex flex-col md:flex-row justify-between items-center gap-6 pt-6 border-t border-slate-100">
                    <div class="flex gap-6 text-sm font-bold text-slate-400 uppercase tracking-widest">
                        <span>Kata: <span id="wordCount" class="text-indigo-600">0</span></span>
                    </div>
                    <button id="downloadBtn" class="w-full md:w-auto bg-emerald-500 hover:bg-emerald-600 text-white font-black py-4 px-12 rounded-2xl shadow-xl shadow-emerald-100 transition-all transform hover:-translate-y-1 active:scale-95 flex items-center justify-center gap-3">
                        ğŸ’¾ SIMPAN KE MS WORD
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Inisialisasi Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) alert("Gunakan Chrome atau Edge untuk fitur ini.");

        const recognition = new SpeechRecognition();
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const transcriptArea = document.getElementById('transcript');
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');

        let isRecording = false;
        let finalTranscript = '';

        recognition.continuous = true;
        recognition.interimResults = true;

        // 2. Fungsi Rekam
        startBtn.onclick = () => {
            isRecording = true;
            recognition.lang = document.getElementById('langSelect').value;
            recognition.start();
        };

        stopBtn.onclick = () => {
            isRecording = false;
            recognition.stop();
        };

        recognition.onstart = () => {
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            statusText.innerText = "Mendengarkan";
            statusDot.classList.replace('bg-green-400', 'bg-red-500');
        };

        recognition.onresult = (event) => {
            let interim = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript + ' ';
                else interim += event.results[i][0].transcript;
            }
            transcriptArea.innerHTML = finalTranscript + `<span class="text-slate-400 italic">${interim}</span>`;
            updateStats();
            transcriptArea.scrollTop = transcriptArea.scrollHeight;
        };

        recognition.onend = () => {
            // Logika Anti-Mati (Auto Restart)
            if (isRecording) {
                recognition.start();
            } else {
                startBtn.classList.remove('hidden');
                stopBtn.classList.add('hidden');
                statusText.innerText = "Siap";
                statusDot.classList.replace('bg-red-500', 'bg-green-400');
            }
        };

        // 3. Fungsi Download Word (Fixed Library Detection)
        document.getElementById('downloadBtn').onclick = async () => {
            const text = transcriptArea.innerText.trim();
            if (!text) return alert("Rekam suara terlebih dahulu.");

            // Deteksi Library docx (UMD Mode)
            const docxLib = window.docx;
            if (!docxLib) return alert("Koneksi internet diperlukan untuk memuat library Word.");

            try {
                const doc = new docxLib.Document({
                    sections: [{
                        children: [
                            new docxLib.Paragraph({
                                children: [new docxLib.TextRun({ text: "VOICESCRIPT AI REPORT", bold: true, size: 32 })]
                            }),
                            new docxLib.Paragraph({ text: "" }),
                            new docxLib.Paragraph({
                                children: [new docxLib.TextRun({ text: text, size: 24 })]
                            }),
                        ],
                    }],
                });

                const blob = await docxLib.Packer.toBlob(doc);
                saveAs(blob, `Transkripsi_${Date.now()}.docx`);
            } catch (err) {
                console.error(err);
                alert("Gagal membuat Word: " + err.message);
            }
        };

        // Helper
        function updateStats() {
            const text = transcriptArea.innerText.trim();
            document.getElementById('wordCount').innerText = text ? text.split(/\s+/).length : 0;
        }

        document.getElementById('clearBtn').onclick = () => {
            if(confirm("Hapus teks?")) {
                finalTranscript = '';
                transcriptArea.innerHTML = '';
                updateStats();
            }
        };
    </script>
</body>
</html>
