    <script>
        // 1. SPEECH RECOGNITION LOGIC
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        const transcriptArea = document.getElementById('transcript');
        
        let isRecording = false;
        let finalResult = "";

        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'id-ID';

        recognition.onstart = () => {
            document.getElementById('statusLabel').innerText = "Sedang Merekam...";
            document.getElementById('indicator').classList.add('bg-red-500');
        };

        recognition.onresult = (event) => {
            let interim = "";
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) finalResult += event.results[i][0].transcript + " ";
                else interim += event.results[i][0].transcript;
            }
            transcriptArea.innerHTML = finalResult + `<span class="text-slate-400 italic">${interim}</span>`;
        };

        recognition.onend = () => {
            if (isRecording) recognition.start(); // Auto-restart agar awet
        };

        document.getElementById('startBtn').onclick = () => {
            isRecording = true;
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');
            document.getElementById('stopBtn').classList.add('recording-on');
            recognition.start();
