<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceScript Pro - Fixed Word Export</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/docx@8.2.2/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden">
        <div class="p-8 bg-indigo-600 text-white">
            <h1 class="text-3xl font-bold">VoiceScript AI</h1>
            <p class="opacity-90">Microphone Input â” MS Word (.docx)</p>
        </div>

        <div class="p-6 md:p-8">
            <div class="flex flex-wrap gap-4 mb-6">
                <select id="langSelect" class="bg-slate-100 border-none rounded-xl py-3 px-4 outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="id-ID">ğŸ‡®ğŸ‡© Bahasa Indonesia</option>
                    <option value="en-US">ğŸ‡ºğŸ‡¸ English (US)</option>
                </select>
                
                <button id="startBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl transition-all shadow-lg flex items-center justify-center gap-2">
                    ğŸ™ï¸ Mulai Rekam
                </button>
                <button id="stopBtn" class="hidden flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-xl transition-all flex items-center justify-center gap-2">
                    â¹ï¸ Berhenti
                </button>
            </div>

            <div id="transcript" class="w-full min-h-[300px] bg-slate-50 rounded-xl p-6 text-slate-800 leading-relaxed text-lg outline-none border border-slate-200 focus:border-indigo-400" contenteditable="true" placeholder="Hasil suara akan muncul di sini..."></div>

            <div class="mt-8 flex justify-end gap-4">
                <button id="clearBtn" class="px-6 py-3 text-slate-500 font-semibold hover:bg-slate-100 rounded-xl transition-all">Kosongkan</button>
                <button id="downloadBtn" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-8 rounded-xl transition-all shadow-lg flex items-center gap-2">
                    ğŸ’¾ Simpan ke MS Word
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- SPEECH RECOGNITION SETUP ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const transcriptArea = document.getElementById('transcript');
        
        let finalTranscript = '';
        let isRecording = false;

        recognition.continuous = true;
        recognition.interimResults = true;

        startBtn.onclick = () => {
            isRecording = true;
            recognition.lang = document.getElementById('langSelect').value;
            recognition.start();
        };

        stopBtn.onclick = () => {
            isRecording = false;
            recognition.stop();
        };

        recognition.onstart = () => {
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
        };

        recognition.onend = () => {
            if (isRecording) recognition.start(); // Auto-restart
            else {
                startBtn.classList.remove('hidden');
                stopBtn.classList.add('hidden');
            }
        };

        recognition.onresult = (event) => {
            let interim = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript + ' ';
                else interim += event.results[i][0].transcript;
            }
            transcriptArea.innerHTML = finalTranscript + `<span style="color:#94a3b8; font-style:italic">${interim}</span>`;
        };

        // --- FIXED WORD DOWNLOAD FUNCTION ---
        document.getElementById('downloadBtn').onclick = async function() {
            const text = transcriptArea.innerText.trim();
            if (!text) {
                alert("Teks kosong, tidak ada yang bisa disimpan.");
                return;
            }

            // Pastikan library docx terdeteksi
            if (typeof window.docx === 'undefined') {
                alert("Library Word belum terload. Pastikan Anda terhubung ke internet.");
                return;
            }

            try {
                const { Document, Packer, Paragraph, TextRun, HeadingLevel } = window.docx;

                const doc = new Document({
                    sections: [{
                        children: [
                            new Paragraph({
                                text: "Hasil Transkripsi Suara",
                                heading: HeadingLevel.HEADING_1,
                            }),
                            new Paragraph({ text: "" }), // Spacer
                            new Paragraph({
                                children: [
                                    new TextRun({
                                        text: text,
                                        size: 24, // Ukuran font 12pt
                                    }),
                                ],
                            }),
                        ],
                    }],
                });

                const blob = await Packer.toBlob(doc);
                saveAs(blob, "Transkripsi.docx");
            } catch (error) {
                console.error("Gagal membuat file Word:", error);
                alert("Terjadi kesalahan saat membuat file Word.");
            }
        };

        document.getElementById('clearBtn').onclick = () => {
            if(confirm("Hapus semua?")) {
                finalTranscript = '';
                transcriptArea.innerHTML = '';
            }
        };
    </script>
</body>
</html>
